                            fill="#1C1B1F" />
                    </svg>
                </button>
                <div class="services-menu hidden">
                    <a href="https://mail.google.com" class="service-item">
                        <img src="img/icon-gmail.svg" alt="Gmail" class="service-icon" />
                        <span class="service-name">Gmail</span>
                    </a>
                    <a href="https://drive.google.com" class="service-item">
                        <img src="img/icon-drive.svg" alt="Drive" class="service-icon" />
                        <span class="service-name">Drive</span>
                    </a>
                    <a href="https://translate.google.com" class="service-item">
                        <img src="img/icon-translate.svg" alt="Translate" class="service-icon" />
                        <span class="service-name">Translate</span>
                    </a>
                    <a href="https://maps.google.com" class="service-item">
                        <img src="img/icon-maps.svg" alt="Maps" class="service-icon" />
                        <span class="service-name">Maps</span>
                    </a>
                    <a href="https://calendar.google.com" class="service-item">
                        <img src="img/icon-calendar.svg" alt="Calendar" class="service-icon" />
                        <span class="service-name">Calendar</span>
                    </a>
                    <a href="https://sheets.google.com" class="service-item">
                        <img src="img/icon-sheets.svg" alt="Sheets" class="service-icon" />
                        <span class="service-name">Sheets</span>
                    </a>
                    <a href="https://docs.google.com" class="service-item">
                        <img src="img/icon-docs.svg" alt="Docs" class="service-icon" />
                        <span class="service-name">Docs</span>
                    </a>
                    <a href="https://slides.google.com" class="service-item">
                        <img src="img/icon-slides.svg" alt="Slides" class="service-icon" />
                        <span class="service-name">Slides</span>
                    </a>
                    <a href="https://earth.google.com" class="service-item">
                        <img src="img/icon-earth.svg" alt="Earth" class="service-icon" />
                        <span class="service-name">Earth</span>
                    </a>
                    <a href="https://meet.google.com" class="service-item">
                        <img src="img/icon-meet.svg" alt="Meet" class="service-icon" />
                        <span class="service-name">Meet</span>
                    </a>
                    <a href="https://forms.google.com" class="service-item">
                        <img src="img/icon-forms.svg" alt="Forms" class="service-icon" />
                        <span class="service-name">Forms</span>
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main Search Section -->
        <main class="search-section">

            <div class="search-container">
                <div class="search-box">
                    <div class="search-box-inner">
                        <button type="submit" class="search-icon-btn">
                            <svg class="search-icon" width="16" height="16" stroke="currentColor" fill="currentColor"
                                stroke-width="0" viewBox="0 0 512 512" height="200px" width="200px"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M464 428 339.92 303.9a160.48 160.48 0 0 0 30.72-94.58C370.64 120.37 298.27 48 209.32 48S48 120.37 48 209.32s72.37 161.32 161.32 161.32a160.48 160.48 0 0 0 94.58-30.72L428 464zM209.32 319.69a110.38 110.38 0 1 1 110.37-110.37 110.5 110.5 0 0 1-110.37 110.37z">
                                </path>
                            </svg>
                        </button>

                        <input type="text" id="searchInput" class="search-input" autocomplete="off"
                            placeholder="Search or type a URL" />
                        <button id="voiceSearch" class="voice-search-btn" title="Search by voice">
                            <svg width="12" height="16" viewBox="0 0 12 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_14213_1081)">
                                    <g clip-path="url(#clip1_14213_1081)">
                                        <path
                                            d="M6 0C4.34375 0 3 1.34375 3 3V8C3 9.65625 4.34375 11 6 11C7.65625 11 9 9.65625 9 8V3C9 1.34375 7.65625 0 6 0ZM2 6.75C2 6.33437 1.66562 6 1.25 6C0.834375 6 0.5 6.33437 0.5 6.75V8C0.5 10.7844 2.56875 13.0844 5.25 13.45V14.5H3.75C3.33437 14.5 3 14.8344 3 15.25C3 15.6656 3.33437 16 3.75 16H6H8.25C8.66562 16 9 15.6656 9 15.25C9 14.8344 8.66562 14.5 8.25 14.5H6.75V13.45C9.43125 13.0844 11.5 10.7844 11.5 8V6.75C11.5 6.33437 11.1656 6 10.75 6C10.3344 6 10 6.33437 10 6.75V8C10 10.2094 8.20937 12 6 12C3.79063 12 2 10.2094 2 8V6.75Z"
                                            fill="#4B5563" />
                                    </g>
                                </g>
                                <defs>
                                    <clipPath id="clip0_14213_1081">
                                        <rect width="12" height="16" fill="white" />
                                    </clipPath>
                                    <clipPath id="clip1_14213_1081">
                                        <path d="M0 0H12V16H0V0Z" fill="white" />
                                    </clipPath>
                                </defs>
                            </svg>
                        </button>
                    </div>
                    <div id="search-history-dropdown" class="search-history-dropdown hidden"></div>
                </div>
                <div id="searchSuggestions" class="search-suggestions hidden"></div>
            </div>

            <!-- Speed Dial Section -->
            <div class="speed-dial-section">
                <div id="speedDialContainer" class="speed-dial-container">
                    <!-- Speed dial items will be dynamically added here -->
                    <div class="speed-dial-item add-item">
                        <button id="addSpeedDial" class="add-speed-dial">
                            <div class="speed-dial-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4V20M4 12H20" stroke="#4B5563" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <span class="speed-dial-name">Add New</span>
                        </button>
                    </div>
                </div>

                <!-- Speed Dial Modal -->
                <div id="speedDialModal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modalTitle">Add Speed Dial</h3>
                            <button id="closeModal" class="close-button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M18 6L6 18M6 6L18 18" stroke="#4B5563" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="speedDialForm">
                                <div class="form-group">
                                    <label for="siteName">Name</label>
                                    <input type="text" id="siteName" required placeholder="e.g., YouTube">
                                </div>
                                <div class="form-group">
                                    <label for="siteUrl">URL</label>
                                    <input type="text" id="siteUrl" required placeholder="www.example.com" />
                                </div>
                                <input type="hidden" id="editIndex" value="">
                                <div class="modal-buttons">
                                    <button type="button" id="cancelSpeedDial" class="button-secondary">Cancel</button>
                                    <button type="submit" class="button-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/suggestions.js"></script>
    <script src="js/voiceSearch.js"></script>
    <script src="js/speedDial.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
